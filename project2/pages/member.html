				<div style="position: relative; top:150px; margin-left: 10px; "><hr width="40%" size="16px" color="gray"></div>
				<div style=" width: 34%; position: relative; top:170px; left:620px; padding: 5px;">
				<form>
					<div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 22px; font-family: Microsoft JhengHei; font-weight: bolder;">姓名</label>
				    <div class="col-sm-10">
				      <input type="text" style="font-size: 24px;" class="form-control" id="name" name="name" placeholder="Name" >
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 22px; font-family: Microsoft JhengHei; font-weight: bolder;">電話</label>
				    <div class="col-sm-10">
				      <input type="text" style="font-size: 24px;" class="form-control" id="phone" name="phone" placeholder="Phone">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 22px; font-family: Microsoft JhengHei; font-weight: bolder;">地址</label>
				    <div class="col-sm-10">
				      <input type="text" style="font-size: 24px;" class="form-control" id="address" name="Address" placeholder="Address">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label" style="font-size: 22px; font-family: Microsoft JhengHei; font-weight: bolder;">Email</label>
				    <div class="col-sm-10">
				      <input type="email" style="font-size: 24px;" class="form-control" id="email" name="email" placeholder="Email">
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword3" class="col-sm-2 col-form-label" style="font-size: 22px; font-family: Microsoft JhengHei; font-weight: bolder;" >Password</label>
				    <div class="col-sm-10">
				      <input type="password" style="font-size: 24px;" class="form-control" id="password" name="password" placeholder="New Password">
				    </div>
				  </div>
				  <div class="form-group row">
				    <div class="col-sm-10">
				      <div class="form-check" style="position: relative; left:200px; font-size: 16px; top:10px;">
				        <input class="form-check-input" type="checkbox" onclick="myFunction()" id="gridCheck1" style="position: relative; left:40px; width:20px;height:20px;">
				        <label class="form-check-label" for="gridCheck1">
				          <font style="font-size: 22px; font-weight: bolder; position: relative; left:40px;">Show Password</font>
				        </label>
				      </div>
				    </div>
				  </div>
				  <div class="form-group row">
				    <div class="col-sm-10" style="position: relative;left:270px; top:20px;">
				      <button type="submit" class="btn btn-primary" style="width: 130px; height: 50px; font-size: 20px;" >確定修改</button>
				    </div>
				  </div>
				</form>
		</div>
		</section>
		<script>
			      	  function myFunction() {
					  var x = document.getElementById("password");
					  if (x.type === "password") {
					    x.type = "text";
					  } else {
					    x.type = "password";
					  }
					}
		</script>
